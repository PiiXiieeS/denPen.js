<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Embeddable ZenPen Testing</title>
		
	<link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
	<link href="css/style.css" rel="stylesheet">
	<link href="css/fonts.css" rel="stylesheet">
	
	<script type="text/JavaScript" src="./src/utils.js"></script>	
	<script type="text/JavaScript" src="./js/embeddable.js"></script>
	<script type="text/JavaScript">

		window.onload = function(){

			var editor = new Editor({
				"content": document.getElementById("zenEditor"),
				"save": false
			});

			var newButton = editor.addButton();
			newButton.innerHTML = "C";

			var colorPicker = document.createElement("input");
			colorPicker.type = "color";
			colorPicker.style.position = "absolute";
			colorPicker.style.visibility = "hidden";

			document.body.appendChild(colorPicker);

			newButton.onclick = function(){

				colorPicker.click();
			};

			colorPicker.onchange = function(){

				document.execCommand("foreColor", false, this.value);
			};
		};

	</script>

	<style type="text/CSS">
	body {
		background: rgba(51, 51, 51, 0.2);
	}
	body #zenEditor {
		background-color: white;
		margin: 40px;
		border-radius: 3px;
		min-height: 240px;
		padding: 5px 20px;
		font-family: 'Lora', serif;
		color: rgb(17, 17, 17);
		font-size: 22px;
	}
	
	body blockquote {
		margin-left: -20px;
	}
	</style>
</head>
<body>

	<div id="zenEditor" contenteditable="true"><p>This is some text.</p></div>

	<div class="text-options">
		<div class="options">
			<span class="no-overflow">
				<span class="lengthen ui-inputs">
					<button class="url useicons">&#xe001;</button>
					<input class="url-input" type="text" placeholder="Type or Paste URL here" />
					<button class="bold">b</button>
					<button class="italic">i</button>
					<button class="quote">&rdquo;</button>
				</span>
			</span>
		</div>
	</div>

</body>
</html>
